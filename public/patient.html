<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alshifa App - Patient Management</title>
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="/patient.css">
</head>
<body>
  <!-- Navigation Bar -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <nav class="navbar">
    <a href="/" class="logo">Alshifa<span>App</span></a>
    <div class="nav-links">
      <a href="/patient" class="btn btn-outline">
        <i class="fas fa-user-injured"></i> Patients
      </a>
      <a href="/" class="btn btn-outline">
        <i class="fas fa-home"></i> Home
      </a>
      <a href="/login" class="btn btn-outline">
        <i class="fas fa-sign-in-alt"></i> Login
      </a>
      <a href="/signup" class="btn btn-outline">
        <i class="fas fa-user-plus"></i> Sign Up
      </a>
    </div>
  </nav>

  <div class="container">
    <div class="patient-content">
      <div class="patient-header">
        <h1>Patient Records</h1>
        <button id="addPatientBtn" class="btn btn-primary">Add New Patient</button>
      </div>

      <div class="search-filter">
        <div class="search-box">
          <input type="text" id="patientSearch" placeholder="Search patients...">
          <button id="searchBtn" class="btn btn-primary">Search</button>
        </div>
        <div class="filter-options">
          <select id="statusFilter">
            <option value="all">All Statuses</option>
            <option value="active">Active</option>
            <option value="inactive">Inactive</option>
          </select>
        </div>
      </div>

      <div class="patient-list">
        <!-- This div MUST exist -->
        <div id="patientsList"></div>
      </div>
        <div class="no-patients" id="noPatients" style="display: none;">
          <p>No patients found</p>
        </div>
        <div id="patientsList"></div>
      </div>
    </div>
  </div>

  <!-- Patient Detail Modal -->
  <div id="patientModal" class="modal">
    <div class="modal-content">
      <span class="close-modal">&times;</span>
      <h2>Patient Details</h2>
      <div class="patient-details">
        <!-- Patient details will be inserted here by patient.js -->
      </div>
    </div>
  </div>

  <!-- Add/Edit Patient Modal -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <span class="close-modal">&times;</span>
      <h2 id="editModalTitle">Add New Patient</h2>
      <form id="patientForm">
        <!-- Form will be generated by patient.js -->
      </form>
    </div>
  </div>
  
  <footer>
    <p>&copy; 2025 Alshifa App. All rights reserved.</p>
  </footer>

  <script src="/auth.js"></script>
  <script src="/patient.js"></script>
</body>
</html>
